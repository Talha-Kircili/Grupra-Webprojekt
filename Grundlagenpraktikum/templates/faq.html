<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <title>Grundlagenpraktikum - FAQ</title>
        <link href="/static/css/faq.css" rel="stylesheet">
        <link href="/static/css/menu.css" rel="stylesheet">
        <link href="/static/css/icons.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/static/img/favicon.gif">
    </head>
    <body>
        <!-- menu -->
        <div id="menuToggle">
            <input type="checkbox" id="toggle" checked>
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <a href="/" class="menu__item" data-tooltip="Versuch">
                    <i class="material-icons">home</i>
                </a>
                <a href="/logout/" class="menu__item" data-tooltip="Logout">
                    <i class="material-icons">logout</i>
                </a>
            </ul>
        </div>
        <div class="center">FAQ Webseite</div>
        <br>
        <div class="content">
            <div>
                <input type="checkbox" id="question1" name="q" class="questions">
                <div class="plus">+</div>
                <label for="question1" class="question">Question 1</label>
                <div class="answers">Answer 1</div>
            </div>
            <div>
                <input type="checkbox" id="question2" name="q" class="questions">
                <div class="plus">+</div>
                <label for="question2" class="question">Question 2</label>
                <div class="answers">Answer 2</div>
            </div>
        </div>
        <br>
        <div class="center">FAQ Versuch</div>
        <br> 
        <div class="content">
            <div>
                <input type="checkbox" id="question3" name="q" class="questions">
                <div class="plus">+</div>
                <label for="question3" class="question">Question 3</label>
                <div class="answers">Answer 3</div>
            </div>
            <div>
                <input type="checkbox" id="question4" name="q" class="questions">
                <div class="plus">+</div>
                <label for="question4" class="question">Question 4</label>
                <div class="answers">Answer 4</div>
            </div>
        </div>
        <script nonce="{{request.csp_nonce}}">
            window.onload = function() {
                /* close menu */
                if (visualViewport.width <= 600)
                    setTimeout(() => document.getElementById('toggle').checked = false, 1000);
            }
        </script>
    </body>
</html>
